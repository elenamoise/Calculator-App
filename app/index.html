<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="view/css/style.css" rel="stylesheet">

  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/App.js"></script>
</head>

<body class="container">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/home">Home</a></li>
          <li><a href="#/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-sm-12">
        <div class="jumbotron">
          <h1>Calculator</h1>
          <p>Web application that calculates simple and compound interest</p>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <p class="text">Select one:</p>
            <form ng-controller="navCtrl" class="form-group">
              <select name="naver" id="naver" class="form-control" ng-model="currentPage" ng-change="go(currentPage)">
                <option value="home">Home</option>
                <option value="view1">Simple interest</option>
                <option value="view2">Compound interest</option>
              </select>
