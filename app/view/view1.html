<div>
	<h3>Simple interest</h3>
	<div class="row">
		<div class="col-lg-4" id="simple" ng-controller="simpleInterestCalculator">
			<form>
				<div class="form-group">
					<label for="amount">Amount:</label>
					<input type="number" class="form-control" ng-model="amount" />
				</div>
				<div class="form-group">
					<label for="rate">Rate:</label>
					<input type="number" class="form-control" ng-model="rate" />
				</div>
				<div class="form-group">
					<label for="years">Years:</label>
					<input type="number" class="form-control" ng-model="years" />
				</div>
			</form>
			<button type="button" class="btn btn-primary btnCalc" onclick="calculate()">Calculate</button>
			<p class="text-result"><strong>Simple interest: {{simpleInterest}}</strong></p>
		</div>
	</div>
</div>
